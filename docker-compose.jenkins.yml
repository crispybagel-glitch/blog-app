services:
  blog-app-jenkins:
    image: node:18-alpine
    container_name: blog-app-jenkins-container
    working_dir: /app
    ports:
      - "3001:5173"
    volumes:
      - .:/app
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
